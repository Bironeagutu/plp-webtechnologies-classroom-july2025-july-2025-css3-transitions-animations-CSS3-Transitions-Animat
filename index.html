<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bringing Web Pages to Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Animations with CSS & JavaScript</h1>

  <!-- Part 1: CSS Animations -->
  <button id="hoverBtn">Hover Me</button>
  <div class="fade-box"></div>

  <!-- Part 2 & 3: Functions + JS-triggered Animations -->
  <button id="animateBtn">Animate the Box</button>
  <div id="animatedBox" class="box"></div>

  <!-- Popup/Modal Example -->
  <button id="openModal">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Hello! I'm a modal popup</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
